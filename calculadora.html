<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
body {
  background: #000000;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: #451776;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  border: 3px solid #ffffff; /* borda branca */
  box-shadow: 0 0 20px #ffffff88; /* sombra branca */
}

h2 {
  font-size: 36px;
  margin-bottom: 15px;
}

input, select {
  margin: 10px 0;
  padding: 15px;
  border-radius: 10px;
  border: 1px solid #ffffff; /* borda branca fina */
  width: 100%;
  font-size: 24px;
  box-sizing: border-box;
  background: transparent;
  color: #ffffff; /* texto branco */
}

input::placeholder {
  color: #ffffff; /* placeholder branco */
}

select option {
  color: #ffffff; /* texto das opções branco */
  background: #451776; /* fundo roxo do option */
}

button {
  margin: 10px 0;
  padding: 15px;
  border-radius: 10px;
  border: none;
  width: 100%;
  font-size: 24px;
  cursor: pointer;
  font-weight: bold;
  background: #3D1365; /* botão roxo */
  color: #ffffff; /* texto branco */
}

button:hover {
  background: #5A1AC0; /* hover mais claro */
}

#resultado {
  margin-top: 15px;
  font-size: 32px;
  font-weight: bold;
  color: #ffffff; /* resultado branco */
}
</style>
</head>
<body>
<div class="container">
  <h2>Calculadora</h2>

  <div id="etapa1">
    <p>Digite o primeiro número:</p>
    <input type="number" id="num1" placeholder="Ex: 10">
    <button id="btn1">Próximo</button>
  </div>

  <div id="etapa2" style="display:none;">
    <p>Escolha a operação:</p>
    <select id="operacao">
      <option value="soma">Somar</option>
      <option value="subtracao">Subtrair</option>
      <option value="multiplicacao">Multiplicar</option>
      <option value="divisao">Dividir</option>
    </select>
    <button id="btn2">Próximo</button>
  </div>

  <div id="etapa3" style="display:none;">
    <p>Digite o segundo número:</p>
    <input type="number" id="num2" placeholder="Ex: 5">
    <button id="btn3">Calcular</button>
    <button id="btn4">Calcular outro</button>
  </div>

  <div id="resultado"></div>
</div>

<script>
const etapa1 = document.getElementById("etapa1");
const etapa2 = document.getElementById("etapa2");
const etapa3 = document.getElementById("etapa3");
const resultadoDiv = document.getElementById("resultado");

// Recupera resultados salvos ou cria array vazio
let resultadosUsados = JSON.parse(localStorage.getItem("resultadosUsados")) || [];

document.getElementById("btn1").addEventListener("click", () => {
  etapa1.style.display = "none";
  etapa2.style.display = "block";
});

document.getElementById("btn2").addEventListener("click", () => {
  etapa2.style.display = "none";
  etapa3.style.display = "block";
});

document.getElementById("btn3").addEventListener("click", calcular);

document.getElementById("btn4").addEventListener("click", () => {
  document.getElementById("num1").value = "";
  document.getElementById("num2").value = "";
  resultadoDiv.innerText = "";
  etapa1.style.display = "block";
  etapa2.style.display = "none";
  etapa3.style.display = "none";
});

function calcular() {
  const n1 = Number(document.getElementById("num1").value);
  const n2 = Number(document.getElementById("num2").value);
  const op = document.getElementById("operacao").value;
  let res;

  if (isNaN(n1) || isNaN(n2)) {
    resultadoDiv.innerText = "Preencha os dois números.";
    return;
  }

  if (op === "soma") res = n1 + n2;
  if (op === "subtracao") res = n1 - n2;
  if (op === "multiplicacao") res = n1 * n2;
  if (op === "divisao") {
    if (n2 === 0) {
      resultadoDiv.innerText = "Erro: não dá pra dividir por zero.";
      return;
    }
    res = n1 / n2;
  }

  const chave = `${n1} ${op} ${n2}`;
  if (resultadosUsados.includes(chave)) {
    resultadoDiv.innerText = "Esse cálculo já foi feito!";
  } else {
    resultadosUsados.push(chave);
    localStorage.setItem("resultadosUsados", JSON.stringify(resultadosUsados));
    resultadoDiv.innerText = `Resultado: ${res}`;
  }
}
</script>
</body>
</html>
